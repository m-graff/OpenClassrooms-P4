<!doctype html>

<!-- SEO / Accessibilité : langue placée en defaut sur une page française -->
<html lang="fr">

<head>
	<meta charset="utf-8">
	
	<!-- SEO : balise obsolète <meta name="keywords"> supprimée -->
	
	<!-- SEO : ajout du content à la meta description -->
	<!-- SEO : ajout d'une balise meta robot -->
    <meta name="description" content="Basée à Lyon, La Chouette Agence créée, design et donne plus de visibilité à votre site internet. Vous souhaitez redonner vie à votre projet ? Contactez-nous dès maintenant !">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
	<meta name="robots" content="index, follow">
	
    <link rel="shortcut icon" type="image/png" href="favicon.jpg">
	<link rel="stylesheet" type="text/css" href="./css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="stylesheet" type="text/css" href="./css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="./css/et-line.min.css">
	
    <!-- SEO : ajout de l'attribut defer -->
	<script src="./js/jquery-2.1.0.min.js" defer></script>
	<script src="./js/bootstrap.min.js" defer></script>
	<script src="./js/blocs.min.js" defer></script>
	<script src="./js/jqBootstrapValidation.js" defer></script>
	<script src="./js/formHandler.js" defer></script>

	<!-- SEO / Accessibilité : ajout titre -->
    <title>Contactez-nous - La Chouette Agence</title>

    
<!-- Analytics -->
 
<!-- Analytics END -->
    
</head>
<body>
	<!-- Principal conteneur -->
	<main class="page-container">
    
		<!-- bloc-0 -->
		<!-- SEO : remplacement de la div par un header -->
		<header class="bloc bgc-white l-bloc " id="bloc-0">
			<div class="container bloc-sm">

				<!-- Accessibilité : ajout balisage ARIA -->
				<div role="navigation" aria-label="main">
					<nav class="navbar row">
						<div class="navbar-header">

							<!-- Accessibilité : modification du alt pour le rendre plus pertinent en y introduisant les keywords appropriés -->
							<a class="navbar-brand" href="index.html" aria-label="Accueil"><img src="img/la-chouette-agence.png" alt="La Chouette Agence, agence de web design située à Lyon" height="40" /></a>

							<!-- SEO : bouton "Toggle navigation" inutile supprimé -->

						</div>
						<div class="collapse navbar-collapse navbar-1 special-dropdown-nav">
							<ul class="site-navigation nav navbar-nav">

								<!-- SEO : suppression du lien "Contact", ce dernier renvoyant sur la page actuelle  -->
								<!-- SEO / Accessibilité : suppression des éléments liste vides et redondants-->
								<li>
									<a href="index.html">Accueil</a>
								</li>
							</ul>
						</div>
					</nav>
				</div>
			</div>
		</header>
		<!-- bloc-0 END -->

		<!-- bloc-6 -->
		<!-- SEO : remplacement de la div par une section -->
		<section class="bloc-banner-contact" role="banner" >
			
				
					<div class="test-banner">
						<h1 class="bloc-banner-contact-title">
							Parlons web design !
						</h1>
						<p class="bloc-banner-contact-paragraphe">
							Nous sommes ravis que vous souhaitiez collaborer avec notre agence.<br>
							Parlez-nous de votre projet en complétant le formulaire ci-dessous.
						</p>
					</div>
				
			
		</section>
		<!-- bloc-6 END -->

		<!-- bloc-7 -->
		<!-- SEO : remplacement de la div par une section -->
		<section class="bloc-form" id="bloc-7">
			
				

						<!-- SEO : ajout titre niveau h2 -->

						<form class="contact-form">
						<h2 class="contact-form-title">Contactez nous !</h2>

							<!-- Accessibilité : ajout du balisage ARIA -->
							<div class="form-group">
								<label for="name">
									Nom
								</label>
								<input type="text" name="name" id="name" placeholder="Entrez votre nom" />
							</div>

							<div class="form-group">
								<label for="email">
									Email :
								</label>
								<input type="email" name="email" id="email" placeholder="Entrez votre email" />
							</div>

							<div class="form-group">
								<label for="connu">
									Comment nous avez-vous connu ?
								</label>
								<input type="text" name="connu" id="connu" placeholder="Comment avez-vous entendu parler de nous ?"/>
							</div>

							<div class="form-group">
								<label for="message">
									Brief de votre projet (Ajoutez autant de détails que nécessaire)
								</label>
								<textarea></textarea>
							</div> 

							<button class="btn-form" type="submit" aria-label="envoyer">
								Envoyer
							</button>
						</form>
					</div>
					
					<!-- A DEPLACER FOOTER 
					<div class="col-sm-6">
						<p>
							contact@lachouetteagence.com<br>2 place Sathonay 69001 Lyon<br>Ouvert de 9h à 18h, du lundi au vendredi<br>
						</p>
					</div>
				-->
			</div>
		</section>
		<!-- bloc-7 END -->

		<!-- ScrollToTop Button -->
		<a class="bloc-button btn btn-d scrollToTop" onclick="scrollToTarget('1')"><span class="fa fa-chevron-up"></span></a>
		<!-- ScrollToTop Button END-->


		<!-- Footer - bloc-8 -->
		<!-- SEO : remplacement de la div par un footer -->
		<footer class="bloc bgc-atomic-tangerine d-bloc" id="bloc-8">
			<div class="container bloc-sm">
				<div class="row">
					<div class="col-sm-12">

						<!-- SEO : remplacement du paragraphe par un titre de niveau h2 -->
						<!-- Accessibilité : ajout balisage ARIA -->
						<h2 class="text-center white">
							La chouette agence - Agence web basée à Lyon<br>
						</h2>
						
						<div class="row row-no-gutters social" role="navigation" aria-label="footer">

							<!-- SEO : redirection des liens afin qu'ils ne pointent plus vers l'index du site mais bien vers les sites visés -->
							<div class="col-sm-3">
								<div class="text-center">
									<a class="social" href="twitter.com/" aria-label="Twitter"><span class="fa fa-twitter icon-md"></span></a>
								</div>
							</div>
							<div class="col-sm-3">
								<div class="text-center">
									<a class="social" href="https://fr-fr.facebook.com/" aria-label="Facebook"><span class="fa fa-facebook icon-md"></span></a>
								</div>
							</div>
							<div class="col-sm-3">
								<div class="text-center">
									<a class="social" href="https://dribbble.com/" aria-label="Dribbble"><span class="fa fa-dribbble icon-md"></span></a>
								</div>
							</div>
							<div class="col-sm-3">
								<div class="text-center">
									<a class="social" href="https://www.instagram.com/" aria-label="Instagram"><span class="fa fa-instagram icon-md"></span></a>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		
		</footer>
		<!-- Footer - bloc-8 END -->

	</main>
	<!-- Principal conteneur END -->
    
</body>
</html>
